<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Josefin+Sans:wght@100;300;700&family=Open+Sans:wght@300&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <section class="container-fluid">

    <header class="row navbar">
      <div class="col-12 text-center">
          <h1>Weather Dashboard</h1>
      </div>
    </header>

    <div class="row">
      <div class="col-3 bg-light pb-2 pt-3" id="search-section">
        <div class="row">
          <div class="col-12">
            <h4>Search a location:</h4>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="input-group">
              <input class="form-control" type="text" id="input-location"
              placeholder="Type a location here">
              <button type="button" id="search-button"
              class="btn btn-primary">Search</button>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12">

            <ul id="search-history" class="list-group"></ul>

          </div>
        </div>
      </div>

      <div id="weather-result" class="col-9 pb-4 pt-4">
        <div class="row pb-3 mr-2 ml-2">
          <div id="location-item" class="col-12 border rounded px-3 py-3">
          </div>
        </div>

        <div class="row pb-2 pt-1">
          <div class="col-12 ml-4">
            <h3>Upcoming forecast:</h3>
          </div>
        </div>

        <div id="five-day-forecast" class="row pl-2">
        </div>

      </div>
    </div>
  </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
