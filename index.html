<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <section class="container-fluid">
    <header class="row navbar navbar-dark bg-dark">
      <div class="col-12 text-center">
        <h1>Weather Dashboard</h1>
    </div>
    </header>
  </section>

  <!-- max-width for ultra wide resolutions -->
  <div class="row">
    <div class="col-3 bg-light pb-2 pt-3" id="location-search">
      <div class="row">
        <div class="col-12">
          <h4>Search for a location</h4>
        </div>
      </div>

        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="Enter your chosen location"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="row mt-3">
        <div class="col-12">

          <ul id="search-history" class="list-group">
          </ul>

        </div>
      </div>
    </div>

    <div id="weather-result" class="col-9 pb-4 pt-4">
      <div class="row pb-3 mr-2 ml-2">
        <div id="location-item" class="col-12 border rounded px-3 py-3">
        </div>
      </div>

      <div class="row pb-2 pt-1">
        <div class="col-12 ml-2">
          <h3>Upcoming forecast</h3>
        </div>
      </div>

      <div id="forecast" class="row pl-2">
      </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>
</body>

  </html>
